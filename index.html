
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Rankialo</title>
	<link rel="stylesheet" href="estilos.css" />
</head>
<body>
	<header>
		<figure id="logo">
			<img src="logo.png" />
		</figure>
		<h1 id="titulo_header">Rankialo</h1>
		<figure id="avatar">
			<img src="avatar.jpg" />
			<figcaption>
				*
			</figcaption>
		</figure>
	</header>
	<nav>
		<ul>
			<li id="flechita_nav">*</li>
			<li>Cómo Funciona</li>
			<li>Nuestro Equipo</li>
			<li>Contacto</li>
			<li id="publicar_nav">Publicar</li>
		</ul>
	</nav>
	<section id="contenido">
		<article class="item">
			<figure class="imagen_item">
				<img src="imagen.jpg" />
			</figure>
			<h2 class="titulo_item">
				<a href="#">Titulo del post</a>
			</h2>
			<p class="autor_item">
				Por <a href="#">Freddy Vega</a>
			</p>
			<p class="datos_item">
				<a class="tag_item" href="#">tag</a>
				<span class="fecha_item">Hace 5 min</span>
				<a class="comentarios_item" href="#">455</a>
				<a class="guardar_item" href="#">*</a>
			</p>
			<p class="votacion">
				<a class="up" href="#">+</a> 
				3141
				<a class="down" href="#">-</a> 
			</p>
		</article>
	</section>
	<footer>
		<p>Powered by Alejandro Pinto</p>
		<p>Rankialo 2015 ®</p>
	</footer>
</body>
</html>
